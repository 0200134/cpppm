name: Cpppm Build CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -B build -S .
      - name: Build
        run: cmake --build build --parallel 4
      - name: Run help
        run: |
          ./build/cpppm --help || true
        shell: bash
        if: runner.os != 'Windows'
      - name: Run help (Windows)
        run: |
          .\\build\\Debug\\cpppm.exe --help || .\\build\\cpppm.exe --help || true
        shell: pwsh
        if: runner.os == 'Windows'
      - name: CTest
        run: ctest --test-dir build --output-on-failure
